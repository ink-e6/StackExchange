<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>StackExchangeDemo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="/js/datatable.js"></script>
    <link rel="stylesheet" href="/css/custom.css">
</head>

<body>
<h1>Stackoverflow search</h1>

<div id="custom-search-input">
    <div class="input-group col-md-12">
        <input id="searchBox" type="text" class="form-control input-lg" placeholder="Search..." />
        <span class="input-group-btn">
            <button id="searchBtn" class="btn btn-info btn-lg" type="button" onclick="getAnswer();">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </span>
    </div>
</div>

<table id="itemsTable" class="display">

    <!-- Header Table -->
    <thead>
    <tr>
        <th>Date</th>
        <th>Title</th>
        <th>User</th>
        <th>Answered</th>
        <th></th>
    </tr>
    </thead>
    <!-- Footer Table -->
    <tfoot>
    <tr>
        <th>Date</th>
        <th>Title</th>
        <th>User</th>
        <th>Answered</th>
        <th></th>
    </tr>
    </tfoot>
</table>
</body>
</html>
